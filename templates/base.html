<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>zkBoker</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <header>
        <!-- Show user / logout link in top-right -->
        {% if user.is_authenticated %}
            <div style="float: right;">
                Logged in as {{ user.username }} | 
                <a href="{% url 'poker:logout' %}">Logout</a>
            </div>
        {% endif %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
