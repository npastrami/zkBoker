<!-- controls.html -->
<div class="game-message" id="game-message">
    <!-- Game messages will appear here -->
</div>

<div class="action-buttons">
    <button class="button fold-button" disabled>Fold</button>
    <button class="button call-button" disabled>Check/Call</button>
    <button class="button raise-button" disabled>Raise</button>
    <input type="number" id="raise-amount" placeholder="amount" min="1" max="200" disabled>
</div>

<div class="control-buttons">
    <button class="button start-button">Start New Hand</button>
    <button class="button exit-button" disabled>Exit Game</button>
</div>
